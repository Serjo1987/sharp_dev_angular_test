<mat-card>
  <mat-card-title>Log in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form">

      <mat-form-field floatLabel="never" class="form-element">
        <input type="text" matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].invalid">
          {{getError('email')}}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field floatLabel="never" class="form-element">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="!loginForm.controls['password'].valid">
          {{getError('password')}}
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid && !buttonDisabled">Log in</button>
      </div>
  
    </form>
  </mat-card-content>
</mat-card>
