<mat-card *ngIf="user">
  <mat-card-title>User information</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">ID:&nbsp;<span>{{ user.id }}</span></mat-list-item>
      <mat-list-item role="listitem">NAME:&nbsp;<span>{{ user.name }}</span></mat-list-item>
      <mat-list-item role="listitem">EMAIL:&nbsp;<span>{{ user.email }}</span></mat-list-item>
      <mat-list-item role="listitem">BALANCE:&nbsp;<span>{{ user.balance }}</span>&nbsp;PW</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
